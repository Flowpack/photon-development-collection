Neos.Photon.ContentRepository.Testing:Content.FusionNamespaceReference:

  properties:
    'namespace':
      type: string

  constraints:
    nodeTypes:
      'Neos.Photon.ContentRepository.Testing:Content.ObjectDefinition': true

Neos.Photon.ContentRepository.Testing:Content.ObjectDefinition:

  properties:
    'objectName':
      type: string
    'description':
      type: string

  childNodes:

    'properties':
      inline: true
      defaultType: 'Neos.Photon.ContentRepository.Testing:Content.PropertyDefinition'
      constraints:
        nodeTypes:
          'Neos.Photon.ContentRepository.Testing:Content.PropertyDefinition': true
    'examples':
      inline: true
      defaultType: 'Neos.Photon.ContentRepository.Testing:Content.CodeExample'
      constraints:
        nodeTypes:
          'Neos.Photon.ContentRepository.Testing:Content.CodeExample': true

Neos.Photon.ContentRepository.Testing:Content.PropertyDefinition:

  properties:

    'name':
      type: string
    'type':
      type: string
    'description':
      type: string

Neos.Photon.ContentRepository.Testing:Content.CodeExample:

  properties:

    'language':
      type: string
      defaultValue: 'fusion'
    'code':
      type: string
