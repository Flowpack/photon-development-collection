Flowpack.Photon.Demo:Document.Book.Page:

  properties:

    'title':
      type: string

  childNodes:

    'content':
      inline: true

Flowpack.Photon.Demo:Document.Book.Chapter:

  properties:

    'chapter':
      type: string
    'title':
      type: string
    'text':
      type: string

Flowpack.Photon.Demo:Content.Book.Headline:

  properties:

    'title':
      type: string
